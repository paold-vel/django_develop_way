version: '3'

services:
  auto-order-postgres:
    container_name: django-develop-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: django_develop_way
    ports:
      - 5434:5432

  auto-order-redis:
      container_name: django-develop-redis
      image: redis:6.0.5-alpine
      ports:
        - 6381:6379
